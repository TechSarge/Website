<!--this is where the output from the "alt tags" are displayed-->

<br>

<!--div containing the images and used for the aligning the images to the center of the page-->
<div class="center">
    <!--this is the first image that shows a rocket-->
    <img class="images" src="assets/big-rocket.jpg" alt="This is the largest Rocket I have ever built." title="big rocket" width="31%" onload="document.getElementById('msgOut').innerHTML ='Hello, please hover your cursor over one of the images below';" onmouseover="showAlt(this)" onmouseleave="document.getElementById('msgOut').innerHTML ='Please hover over another image to see more!';"/>
    <!--this is the second image of a ground prong hangout out of a plug -->
    <img class="images" src="assets/nose-plug.jpg" alt="Someone at work left the ground pin in the socket." title="left behind ground plug" width="31%" onload="document.getElementById('msgOut').innerHTML ='Hello, please hover your cursor over one of the images below';" onmouseover="showAlt(this)" onmouseleave="document.getElementById('msgOut').innerHTML ='Please hover over another image to see more!';"/>
    <!--this is the third picture of a speed sign that says 7 and a half miles per an hour-->
